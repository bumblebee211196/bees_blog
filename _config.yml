# Site settings
title: S Sathish Babu
description: >-

lang: en-US
timezone: Asia/Kolkata
image: assets/img/bee.jpg
repo: https://github.com/bumblebee21196/bees_blog
mode: dark

# Profile settings
author:
  name: S Sathish Babu
  bio: >-
    Coder by day and Gamer by night.
  github: bumblebee211196
  twitter: bumblebee2196
  linkedin: sathish-babu-subramaniam-815909120
  reddit: bumblebee2196
  stackoverflow:
    id: 6506040
    username: bumblebee
  email: sathishbabu96n@gmail.com
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://www.sathishbabu.co.in"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
